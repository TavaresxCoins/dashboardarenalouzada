<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Alunos - CT Futevôlei</title>
    <style>
        :root{--primary-color:#ffc400;--primary-hover-color:#e6b000;--success-color:#28a745;--danger-color:#181616;--warning-color:#ffc107;--background-gradient:linear-gradient(135deg, #222222 0%, #000000 50%, #222222 100%);--card-background:#ffffff;--text-color:#333;--light-gray:#f4f4f4;--box-shadow:0 10px 25px rgba(0,0,0,0.1)}*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:var(--background-gradient);padding:20px;transition:opacity 0.4s ease-out}.card-container{width:100%;max-width:450px;background-color:var(--card-background);border-radius:15px;box-shadow:var(--box-shadow);padding:40px;text-align:center;overflow:hidden}
        .logo-container{text-align:center;margin-bottom:20px}.logo-container img{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid #eee;box-shadow:0 4px 8px rgba(0,0,0,0.1)}
        .card-container h1{color:var(--text-color);margin-bottom:10px;font-size:1.8rem}.card-container p{color:#666;margin-bottom:30px}.form-group{margin-bottom:20px}
        .form-group input{width:100%;padding:15px;border:1px solid #ddd;border-radius:8px;font-size:1rem;transition:transform 0.2s ease-out, box-shadow 0.2s ease-out;}
        .form-group input:focus{outline:none;border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(255, 196, 0, 0.4);transform:translateY(-2px)}
        .submit-button{width:100%;padding:15px;border:none;border-radius:8px;background-color:var(--primary-color);color:#000;font-size:1.1rem;font-weight:bold;cursor:pointer;transition:background-color .3s ease, transform 0.2s ease}
        .submit-button:hover{background-color:var(--primary-hover-color);transform:scale(1.02)}
        .loader{border:5px solid var(--light-gray);border-top:5px solid var(--primary-color);border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:30px auto}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.result-container{margin-top:30px;text-align:left;padding:20px;border:1px solid #eee;border-radius:8px;background-color:#fafafa}.result-item{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid #eee;flex-wrap:wrap}.result-item:last-child{border-bottom:none}.result-item strong{color:var(--text-color)}.result-item span{text-align:right}.student-status{padding:5px 12px;border-radius:20px;color:white;font-weight:700;font-size:.9rem}.status-Ativo{background-color:var(--success-color)}.status-Inativo{background-color:var(--danger-color)}.status-Pendente{background-color:var(--warning-color);color:#333}.error-message{color:var(--danger-color);font-weight:700;margin-top:20px}.hidden{display:none}
        .page-link{display:inline-block;margin-top:25px;color:var(--primary-color);text-decoration:none;font-weight:600;transition:transform 0.2s ease}
        .page-link:hover{text-decoration:underline;transform:translateY(-2px)}.student-photo{width:80px;height:80px;border-radius:50%;object-fit:cover;margin:0 auto 20px;display:block}
        
        /* ANIMAÇÕES */
        @keyframes slideUpFadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .card-container{animation:slideUpFadeIn 0.6s ease-out forwards}
        body.fade-out{opacity:0}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNV8dxYF7dGp6TSUvr5KLLddCultBUPuo8XA&s" alt="Logo da Empresa">
        </div>
        <h1>Validação de Alunos</h1>
        <p>ARENA LOUZADA</p>
        <form id="validationForm">
            <div class="form-group">
                <input type="number" id="matricula" placeholder="Digite a matrícula do aluno" required>
            </div>
            <button type="submit" class="submit-button">Verificar Aluno</button>
        </form>
        <div id="loader" class="loader hidden"></div>
        <div id="result" class="hidden"></div>
        <a href="cadastro.html" class="page-link">Cadastrar Novo Aluno</a>
    </div>

    <script>
        // --- Animação de Transição de Página ---
        document.addEventListener('DOMContentLoaded', () => {
            const pageLinks = document.querySelectorAll('.page-link');
            pageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Resolve a URL relativa para uma URL absoluta para evitar erros no ambiente de execução
                    const destinationUrl = new URL(this.getAttribute('href'), window.location.href);
                    document.body.classList.add('fade-out');
                    setTimeout(() => { window.location.href = destinationUrl.href; }, 400);
                });
            });
        });

        // Simulação de um banco de dados local
        const mockStudentDatabase = { "2025123456": { nome: "Carlos Andrade", status: "Ativo", plano: "Plano Anual", celular: "(21) 98765-4321", nascimento: "1995-10-20", fotoUrl: "https://placehold.co/180x180/EFEFEF/AAAAAA?text=CA" }, "2024654321": { nome: "Juliana Pereira", status: "Inativo", plano: "Plano Mensal", celular: "(11) 91234-5678", nascimento: "2002-03-15", fotoUrl: "https://placehold.co/180x180/EFEFEF/AAAAAA?text=JP" } };
        const form = document.getElementById('validationForm');
        const matriculaInput = document.getElementById('matricula');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const matricula = matriculaInput.value.trim();
            if (!matricula) return;
            validateStudent(matricula);
        });

        function validateStudent(matricula) {
            resultContainer.classList.add('hidden');
            resultContainer.innerHTML = '';
            loader.classList.remove('hidden');
            setTimeout(() => {
                const studentData = mockStudentDatabase[matricula];
                loader.classList.add('hidden');
                if (studentData) { displaySuccess(studentData, matricula); } else { displayError("Matrícula não encontrada."); }
                resultContainer.classList.remove('hidden');
            }, 1000);
        }
        
        function displaySuccess(data, matricula) {
            const nascimentoBR = new Date(data.nascimento + 'T03:00:00Z').toLocaleDateString('pt-BR');
            resultContainer.innerHTML = ` <div class="result-container"> ${data.fotoUrl ? `<img src="${data.fotoUrl}" alt="Foto do Aluno" class="student-photo">` : ''} <div class="result-item"><strong>Nome:</strong><span>${data.nome}</span></div> <div class="result-item"><strong>Matrícula:</strong><span>${matricula}</span></div> <div class="result-item"><strong>Status:</strong><span class="student-status status-${data.status}">${data.status}</span></div> <div class="result-item"><strong>Plano:</strong><span>${data.plano}</span></div> <div class="result-item"><strong>Nascimento:</strong><span>${nascimentoBR}</span></div> <div class="result-item"><strong>Celular:</strong><span>${data.celular}</span></div> </div> `;
        }
        
        function displayError(message) { resultContainer.innerHTML = `<p class="error-message">${message}</p>`; }
    </script>
</body>
</html>
